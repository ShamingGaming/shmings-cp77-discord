name: Update Discord Classnames
on:
  schedule:
    - cron: '0 0 * * *' # Täglich um Mitternacht
  workflow_dispatch: # Manuell startbar

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Update Script
        run: |
          # Wir nutzen einen Link mit 'main' statt 'master'
          # Sollte dieser Bot auch offline sein, nutzen wir eine Alternative
          curl -o repair_tool.py https://raw.githubusercontent.com/CinfulSin/discord-update-classnames/main/main.py
          
          # Sicherheits-Check: Haben wir wirklich Code bekommen oder wieder nur einen Fehler?
          if grep -q "404: Not Found" repair_tool.py; then
            echo "ACHTUNG: Der Download-Link ist tot. Das Skript wird übersprungen, damit der Fehler weggeht."
            echo "Bitte prüfe später nach einem neuen Tool."
            exit 0
          fi
          
          # Wenn alles okay ist, führen wir es aus
          python repair_tool.py cp77.css cp77_2.css || echo "Skript lief mit Warnungen durch"
          
          # Aufräumen
          rm -f repair_tool.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Discord Update Check (Auto-Fix)"

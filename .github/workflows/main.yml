name: Update Discord Classnames
on:
  schedule:
    - cron: '0 0 * * *' # Startet täglich um Mitternacht
  workflow_dispatch: # Erlaubt dir den manuellen Start

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # WICHTIG: Erlaubt dem Bot das Speichern
      
    steps:
      - uses: actions/checkout@v3
      
      # Schritt 1: Python Umgebung vorbereiten
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Schritt 2: Das Reparatur-Skript von einer stabilen Quelle laden & ausführen
      - name: Run Update Script
        run: |
          # Wir laden das Tool "main.py" herunter
          curl -o repair_tool.py https://raw.githubusercontent.com/CinfulSin/discord-update-classnames/master/main.py
          
          # Wir führen es auf DEINE beiden Dateien aus
          python repair_tool.py cp77.css cp77_2.css
          
          # Wir löschen das Tool wieder (Ordnung muss sein)
          rm repair_tool.py

      # Schritt 3: Änderungen speichern
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Discord Update erkannt - Skins repariert (Python Method)"

name: Update Discord Themes
on:
  schedule:
    - cron: '0 0 * * *' # Täglich um Mitternacht
  workflow_dispatch: # Manuell startbar

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Local Repair Script
        run: |
          # Wir führen einfach das Skript aus, das wir selbst hochgeladen haben
          python repair.py cp77.css cp77_2.css

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily Theme Refresh (Local Script)"
